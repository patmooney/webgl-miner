<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL Miner</title>
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgo=">
  </head>
  <body>
      <div class="container">
          <div class="canvas-container"></div>
          <div class="control">
              <div id="context">
                  <div id="control_console">
                      <div id="output"></div>
                      <div class="bang">&gt;<input type="text" /></div>
                  </div>
              </div>
              <div id="nav">
                  <span> - Nav - </span>
                  <div class="active">Terminal</div>
              </div>
          </div>
          <div id="editor-container" class="editor_modal hidden">
              <div class="flex-col gap">
                  <div id="editor-name"></div>
                  <textarea id="editor"></textarea>
                  <div class="flex-row justified">
                      <button id="editor-save">Save</button>
                      <button id="editor-cancel">Cancel</button>
                  </div>
              </div>
          </div>
      </div>
      <script type="module" src="/src/main.ts"></script>
  </body>
</html>
